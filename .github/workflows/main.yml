name: Run Discord Bot
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Generate CSV from Discord chat
      run: python generate_csv.py
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GUILD_ID: ${{ secrets.GUILD_ID }}
        SUMMARY_CHANNEL_NAME: ${{ secrets.SUMMARY_CHANNEL_NAME }}
    - name: Get the name of the generated csv file
      run: echo "CSV_FILE=$(ls | grep $(date -u -d '+9 hour -1 day' +'%Y-%m-%d'))" >> $GITHUB_ENV
    - name: Summarize Discord chat
      run: python summarize_chat.py
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GUILD_ID: ${{ secrets.GUILD_ID }}
        SUMMARY_CHANNEL_NAME: ${{ secrets.SUMMARY_CHANNEL_NAME }}
        CSV_FILE: ${{ env.CSV_FILE }}
    - name: Send summary to Discord
      run: python send_summary.py
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GUILD_ID: ${{ secrets.GUILD_ID }}
        SUMMARY_CHANNEL_NAME: ${{ secrets.SUMMARY_CHANNEL_NAME }}

